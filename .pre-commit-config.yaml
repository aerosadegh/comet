repos:
  - hooks:
      - id: black
    repo: https://github.com/psf/black
    rev: 22.10.0
  - hooks:
      - id: check-added-large-files
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
  - hooks:
    - id: commitizen
      stages:
      - commit-msg
    repo: https://github.com/commitizen-tools/commitizen
    rev: v2.37.0
